<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimal-ui width=device-width, initial-scale=1.0">
    <title>Aalok's Work</title>
    <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
    <div id="app">
    </div>

    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
      
      <script type="module">
        import { createApp, ref, computed } from 'vue'
        import App from './layout/App.js'

        const isPortraitMode = ref(false);
        const isLandscapeMode = computed(() => !isPortraitMode.value);

        const setOrientation = (match) => {
                isPortraitMode.value = match.matches;
        };

        const orientationMatcher = window.matchMedia(`screen and (orientation: portrait)`);
        orientationMatcher.addListener(setOrientation);
        setOrientation(orientationMatcher);

        const app = createApp(App);

        app.provide('isPortraitMode', isPortraitMode);

        app.mount('#app');

      </script>
    <div id="modal-container" style="position:absolute;">
    </div>
</body>
</html>
